{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Cuti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pengajuan Cuti</h1>
        <!-- Tampilkan Pesan -->
        {% if messages %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        <!-- Form Pengajuan Cuti -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form Pengajuan Cuti -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="start_date" class="form-label">Tanggal Mulai</label>
                        <input type="date" name="start_date" id="start_date" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="end_date" class="form-label">Tanggal Selesai</label>
                        <input type="date" name="end_date" id="end_date" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="reason" class="form-label">Alasan</label>
                        <textarea name="reason" id="reason" class="form-control" rows="4" placeholder="Masukkan alasan pengajuan cuti" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ajukan Cuti</button>
                    <a button type="submit" class="btn btn-primary btn-block" href="{% url 'leave_status' %}">Status Cuti</a></button>
                    <a button type="submit" class="btn btn-success btn-block" href="{% url 'staff_dashboard' %}">Kembali</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
