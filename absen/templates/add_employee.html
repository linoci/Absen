<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pegawai</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        /* Gaya Form */
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, 
        form select, 
        form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Tombol Tambah Pegawai */
        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Tombol Kembali */
        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #c82333;
        }

        /* Responsif */
        @media (max-width: 768px) {
            form input, 
            form select, 
            form button, 
            .btn-back {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Judul Halaman -->
    <h1>Tambah Pegawai Baru</h1>

    <!-- Form Tambah Pegawai -->
    <form method="post" action="">
        {% csrf_token %}
        
        <!-- Menampilkan Form Secara Otomatis -->
        {{ form.as_p }}

        <!-- Tombol Tambah Pegawai Baru -->
        <button type="submit">Tambah Pegawai Baru</button>

        <!-- Tombol Kembali -->
        <button type="button" class="btn-back" onclick="window.location.href='{% url 'admin_dashboard' %}'">Kembali</button>
    </form>

</body>
</html>
