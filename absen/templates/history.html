<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Riwayat Aktivitas Anda</h1>

    <!-- Table to display activity history -->
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Status</th>
                <th>Waktu</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.timestamp|date:"Y-m-d" }}</td>
                <td>{{ record.status|capfirst }}</td>
                <td>{{ record.timestamp|date:"H:i" }}</td>
                <td>{{ record.latitude }}</td>
                <td>{{ record.longitude }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No activity found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button to go back -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'staff_dashboard' %}" class="btn">Kembali</a>
    </div>

</body>
</html>
