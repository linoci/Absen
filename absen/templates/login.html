{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #4e73df, #224abe);
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-text img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .logo-text h1 {
            font-size: 1.5rem;
            color: #4e73df;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Welcome Back -->
        <div class="logo-text">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
            <h1>Selamat Datang </h1>
        </div>
        <!-- Form Login -->
        <form class="user" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control form-control-user"
                    placeholder="Masukan Namauser" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control form-control-user"
                    placeholder="Password" required>
            </div>
            <div class="form-group">
                <select name="job_title" class="form-control form-control-user" required>
                    <option value="">Pilih Jabatan</option>
                    <option value="Admin">Admin</option>
                    <option value="Tenaga Administrasi">Tenaga Administrasi</option>
                    <option value="Petugas Kebersihan">Petugas Kebersihan</option>
                    <option value="Petugas Keamanan">Petugas Keamanan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">
                Login
            </button>
        </form>
        <hr>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
