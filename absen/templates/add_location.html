{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Lokasi</title>
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Tambah Lokasi</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>

        <form method="POST" class="p-4 bg-light rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Simpan Lokasi</button>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
